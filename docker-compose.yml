version: '3.4'
services:

  leprikon:
    image: leprikon/leprikon
    depends_on:
      - memcached
      - mysql
      - smtp
      - chat
    environment:
      DATABASE_ENGINE: django.db.backends.mysql
      DATABASE_HOST: ''
      DATABASE_NAME: ddmblansko
      DATABASE_USER: ddmblansko
      DATABASE_PASSWORD: dbpassword
      EMAIL_HOST: smtp
      EMAIL_HOST_USER: ddmblansko
      EMAIL_HOST_PASSWORD: emailpassword
      EMAIL_SUBJECT_PREFIX: '[DDM Blansko]'
      LEPRIKON_CHAT_NAME: 'DDM Blansko'
      LEPRIKON_CHAT_USERNAME: ddmblansko
      LEPRIKON_SHOW_SUBJECT_CODE: 'yes'
      MEMCACHED_LOCATION: memcached:11211
      MONGO_URL: mongodb://mongo:27017/rocketchat
      ROCKETCHAT_API_URL: http://chat:3000/_chat
      SECRET_KEY: secretkey
      SERVER_EMAIL: '"DDM Blansko" <leprikon@ddmblansko.leprikon.cz>'
    ports:
      - 127.0.0.1:10020:80
    volumes:
      - ./data:/app/data
      - ./media:/app/htdocs/media
      - mysql:/var/run/mysqld

  memcached:
    image: memcached

  mysql:
    image: mariadb
    environment:
      MYSQL_DATABASE: ddmblansko
      MYSQL_USER: ddmblansko
      MYSQL_PASSWORD: dbpassword
      MYSQL_ROOT_PASSWORD: rootdbpassword
    volumes:
      - mysql:/var/run/mysqld
      - ./mysql:/var/lib/mysql

  mongo:
    image: mongo:4
    hostname: mongo
    volumes:
     - ./mongo:/data/db
    command: mongod --oplogSize 128 --replSet rs0

  # this container's job is just run the command to initialize the replica set.
  # it will run the command and remove himself (it will not stay running)
  mongo-init-replica:
    image: mongo:4
    command: >
      bash -c
        "for i in `seq 1 30`; do
          mongo mongo/rocketchat --eval \"
            rs.initiate({
              _id: 'rs0',
              members: [ { _id: 0, host: 'localhost:27017' } ]})\" &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    depends_on:
      - mongo

  chat:
    image: rocketchat/rocket.chat:latest
    command: >
      bash -c
        "for i in `seq 1 30`; do
          node main.js &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    volumes:
      - ./uploads:/app/uploads
    environment:
      PORT: 3000
      MONGO_URL: mongodb://mongo:27017/rocketchat
      MONGO_OPLOG_URL: mongodb://mongo:27017/local
      ROOT_URL: https://ddmblansko.leprikon.cz/_chat
    depends_on:
      - mongo

  smtp:
    image: catatnight/postfix
    environment:
      maildomain: ddmblansko.leprikon.cz
      smtp_user: ddmblansko:emailpassword
    stdin_open: true
    tty: true
    volumes:
      - ./dkim:/etc/opendkim/domainkeys

volumes:
  mysql:
